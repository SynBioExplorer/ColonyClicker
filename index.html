<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none';">
    <title>ColonyClicker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ColonyClicker</h1>
        </header>
        <main>
            <input type="file" id="imageUpload" accept="image/*" multiple />
            <div id="imageInfo">0/0 pictures</div>
            <div id="canvas-container">
                <button id="prevBtn">Previous</button>
                <canvas id="canvas"></canvas>
                <button id="nextBtn">Next</button>
            </div>
            <p id="countDisplay">Count: 0</p>
            <button id="endSessionBtn">End Session & Save All</button>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
